name: Backend CI

on:
  push:
    branches:
      - develop
      - 'milestone/**'
  pull_request:
    branches:
      - develop
      - 'milestone/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PROVIDER: ${{ secrets.DEPLOY_PROVIDER }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      PORT: 5000
      DOMAIN: http://localhost:5000
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (root package.json manages backend)
        run: npm install

      - name: Lint backend (if ESLint configured)
        run: |
          if [ -f backend/.eslintrc.json ] || [ -f backend/.eslintrc.js ]; then
            npx eslint backend --ext js --max-warnings=0
          fi

      - name: Run unit tests (isolated, no dependencies)
        run: npm run test:unit > unit-test-output.log 2>&1
        continue-on-error: true

      - name: Send logs to Grafana Loki
        if: always()
        env:
          LOKI_URL: ${{ secrets.LOKI_URL }}
          LOKI_USER: ${{ secrets.LOKI_USER }}
          LOKI_API_KEY: ${{ secrets.LOKI_API_KEY }}
        run: |
          if [ -z "$LOKI_URL" ] || [ -z "$LOKI_USER" ] || [ -z "$LOKI_API_KEY" ]; then
            echo "Loki credentials not configured, skipping log upload"
            exit 0
          fi
          
          # Determine test status
          if [ "${{ steps.test-step.outcome }}" == "failure" ]; then
            TEST_STATUS="failure"
          else
            TEST_STATUS="success"
          fi
          
          # Read test log and send each line as separate entry
          echo "{\"streams\":[{\"stream\":{\"job\":\"github-actions\",\"app\":\"backend-tests\",\"workflow\":\"${{ github.workflow }}\",\"repository\":\"${{ github.repository }}\",\"branch\":\"${{ github.ref_name }}\",\"commit\":\"${{ github.sha }}\",\"run_id\":\"${{ github.run_id }}\",\"status\":\"${TEST_STATUS}\",\"test_type\":\"unit\"},\"values\":[" > loki-unit-payload.json
          
          # Process log file line by line
          first=true
          while IFS= read -r line || [ -n "$line" ]; do
            # Escape the line for JSON
            escaped_line=$(echo "$line" | jq -Rs .)
            timestamp=$(date +%s%N)
            
            if [ "$first" = true ]; then
              echo "[\"$timestamp\",$escaped_line]" >> loki-payload.json
              first=false
            else
              echo ",[\"$timestamp\",$escaped_line]" >> loki-payload.json
            fi
          done < unit-test-output.log
          
          echo ']}]}' >> loki-payload.json
          
          # Send to Loki
          curl -X POST "$LOKI_URL" \
            -H "Content-Type: application/json" \
            -u "${LOKI_USER}:${LOKI_API_KEY}" \
            -d @loki-payload.json \
            --fail-with-body || echo "Failed to send logs to Loki"
      
      - name: Check MONGODB_URI presence (secret)
        run: |
          if [ -z "$MONGODB_URI" ]; then
            echo "MONGODB_URI is not set in repository secrets"
          else
            echo "MONGODB_URI secret is present (value hidden)"
          fi

      - name: Start backend server
        run: |
          nohup npm start > backend.log 2>&1 &
          echo "⏳ Waiting for backend to start..."
          for i in {1..15}; do
            if curl -s http://localhost:5000/api/user/health >/dev/null; then
              echo "✅ Backend is up!"
              break
            fi
            echo "Still waiting... ($i)"
            sleep 2
          done

      - name: Run tests
        run: npm test > test-output.log 2>&1
        continue-on-error: true
        id: test-step

      - name: Check test result
        run: |
          echo "Test step outcome: ${{ steps.test-step.outcome }}"
          if [ -f test-output.log ]; then
            echo "Test log file exists"
            ls -lh test-output.log
          else
            echo "Test log file NOT found"
          fi

      - name: Upload test logs on failure
        if: steps.test-step.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-output.log
          retention-days: 7

      - name: Send logs to Grafana Loki
        if: always()
        env:
          LOKI_URL: ${{ secrets.LOKI_URL }}
          LOKI_USER: ${{ secrets.LOKI_USER }}
          LOKI_API_KEY: ${{ secrets.LOKI_API_KEY }}
        run: |
          if [ -z "$LOKI_URL" ] || [ -z "$LOKI_USER" ] || [ -z "$LOKI_API_KEY" ]; then
            echo "Loki credentials not configured, skipping log upload"
            exit 0
          fi
          
          # Determine test status
          if [ "${{ steps.test-step.outcome }}" == "failure" ]; then
            TEST_STATUS="failure"
          else
            TEST_STATUS="success"
          fi
          
          # Read test log and send each line as separate entry
          echo "{\"streams\":[{\"stream\":{\"job\":\"github-actions\",\"app\":\"backend-tests\",\"workflow\":\"${{ github.workflow }}\",\"repository\":\"${{ github.repository }}\",\"branch\":\"${{ github.ref_name }}\",\"commit\":\"${{ github.sha }}\",\"run_id\":\"${{ github.run_id }}\",\"status\":\"${TEST_STATUS}\"},\"values\":[" > loki-payload.json
          
          # Process log file line by line
          first=true
          while IFS= read -r line || [ -n "$line" ]; do
            # Escape the line for JSON
            escaped_line=$(echo "$line" | jq -Rs .)
            timestamp=$(date +%s%N)
            
            if [ "$first" = true ]; then
              echo "[\"$timestamp\",$escaped_line]" >> loki-payload.json
              first=false
            else
              echo ",[\"$timestamp\",$escaped_line]" >> loki-payload.json
            fi
          done < test-output.log
          
          echo ']}]}' >> loki-payload.json
          
          # Send to Loki
          curl -X POST "$LOKI_URL" \
            -H "Content-Type: application/json" \
            -u "${LOKI_USER}:${LOKI_API_KEY}" \
            -d @loki-payload.json \
            --fail-with-body || echo "Failed to send logs to Loki"

      - name: Fail if tests failed
        if: steps.test-step.outcome == 'failure'
        run: exit 1


      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
            name: backend-dist
            path: backend/dist
  
      - name: DEPLOY_PROVIDER present
        if: ${{ env.DEPLOY_PROVIDER != '' }}
        run: |
            echo "DEPLOY_PROVIDER is set"
  
      - name: DEPLOY_PROVIDER missing
        if: ${{ env.DEPLOY_PROVIDER == '' }}
        run: |
            echo "DEPLOY_PROVIDER is not set"

